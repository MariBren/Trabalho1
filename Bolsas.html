  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff5f8;
      color: #333;
    }

    .menu-principal {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #f465b6, #f77be0);
      box-shadow: 0 4px 10px rgba(255, 143, 207, 0.3);
    }

    .menu-principal .logo a {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      font-weight: 600;
      color: white;
      text-decoration: none;
    }

    .menu-principal ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
    }

    .menu-principal a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }

    .menu-principal a:hover {
      color: #fff0fa;
    }

    .titulo {
      text-align: center;
      padding: 3rem 1rem 1rem;
      font-family: 'Playfair Display', serif;
      color: #f45dd6;
    }

    h2 {
      text-align: center;
      margin: 2rem 0 1rem;
      color: #d71e5f;
      font-family: 'Playfair Display', serif;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem 2rem 3rem;
    }

    .galeria img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #f54dd6;
      color: white;
      text-align: center;
      padding: 1.2rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
